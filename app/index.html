<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/baseStyles.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#262932">
  <link rel="manifest" href="manifest.json">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
  <header>
    <nav>
      <h1><a href="/" tabindex="1">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <main id="maincontent">
    <section id="map-container" aria-labelledby="map-description" role="application" style="display: none">
      <div id="map" role="application" aria-label="Google Map"></div>
    </section>
    <label id="map-description" class="labels">Google Map Application</label>
    <section id="select-neighborhoods">
      <div class="filter-options">
        <h2 aria-label="Filter Selects">Filter Results</h2>
        <label for="neighborhoods-select" class="labels">Select a Cuisine</label>
        <select aria-label="Select a NeighborHood"  id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="1">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select" class="labels">Select a Cuisine</label>
        <select aria-label="Select a Cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="1">
          <option value="all">All Cuisines</option>
        </select>
        <button onclick="toggle_map()" id="map_toggle" aria-label="Toggle Map" style="background: content-box;"><i class="material-icons" style="color: white;">directions</i></button>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="scripts/register_sw.js"></script>
  <footer id="footer">
    Copyright (c) 2017 <a href="/" tabindex="1"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIFkw_7cofhX8Fy1noDDE5ZXuz0Zeoxo0&libraries=places&callback=initMap"></script>
  <script type="application/javascript" charset="utf-8" src="scripts/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="scripts/main-min.js"></script>
  </body>
</html>
