<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <nav aria-label="Breadcrumb">
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" >
        <li><a href="/" aria-label="Breadcrumb Home" role="link">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->
  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="Map with Restaurant address">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <label for="restaurant-cuisine" class="labels">Cuisine</label>
      <p id="restaurant-cuisine"></p>
      <label for="restaurant-address" class="labels">Restaurant Address</label>
      <p id="restaurant-address" aria-label="Restaurant Address"></p>
      <label for="restaurant-hours" class="labels">Restaurant Hours</label>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-form" aria-label="Form to add Reviews to the restaurant">

        <form id="sendReviews" class="reviews-form" onsubmit="postReviews(); return false">
          <label for="name">Reviewer name</label>
          <input type="text" name="name" id="name">

          <input type="radio" name="rating"  value="1">
          <input type="radio" name="rating"  value="2">
          <input type="radio" name="rating"  value="3">
          <input type="radio" name="rating"  value="4">
          <input type="radio" name="rating" value="5">
          <label for="comments">Comments</label>
          <textarea name="comments" id="comments" rows="4"></textarea>
          <button type="submit">Send</button>
        </form>

    </section>
    <section id="reviews-container">

      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->
  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <link rel="stylesheet" href="styles/baseStyles.css" type="text/css">
  <link rel="stylesheet" href="styles/reviews.css" type="text/css">
  <!-- Beginning scripts -->
  <script src="scripts/register_sw.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="scripts/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="scripts/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIFkw_7cofhX8Fy1noDDE5ZXuz0Zeoxo0&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
  </body>
</html>
